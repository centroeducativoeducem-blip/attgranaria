<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AT&T Plaza Gran Aria Irapuato</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ebe7e7, #ebe7e7);
      color: #003366;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 40px; /* margen superior */
    }

    header {
      width: 100%;
      max-height: 200px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    header img {
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 15px 0 5px;
      font-size: 2em;
      color: #009fdb;
    }

    p {
      margin: 10px 0 25px;
      max-width: 90%;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #009fdb;
      color: #009fdb;
      background-color: transparent;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 30px;
      font-size: 15px;
      text-decoration: none;
      transition: 0.3s;
      width: 260px;
      max-width: 90%;
    }

    .btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: rgba(0,159,219,0.1);
      color: #007bb8;
      border-color: #007bb8;
    }

    .facebook {
      border-color: #1877f2;
      color: #1877f2;
    }

    .facebook:hover {
      background-color: rgba(24, 119, 242, 0.1);
      color: #145dbf;
      border-color: #145dbf;
    }

    .maps {
      border-color: #ea4335;
      color: #ea4335;
    }

    .maps:hover {
      background-color: rgba(234, 67, 53, 0.1);
      color: #c23321;
      border-color: #c23321;
    }

    .promos {
      border-color: #ff9800;
      color: #ff9800;
    }

    .promos:hover {
      background-color: rgba(255, 152, 0, 0.1);
      color: #e68900;
      border-color: #e68900;
    }
  </style>
</head>
<body>
  <!-- Encabezado con foto de tienda AT&T -->
  <header>
    <img src="https://www.pngall.com/wp-content/uploads/13/ATT-Logo-PNG-Photos.png" alt="AT&T Logo" />
  </header>

  <h1>AT&amp;T Plaza Gran Aria Irapuato</h1>
  <p>Actualizate con las promociones vigentes y contacta un ejecutivo para que te brinde mas informacion por el boton de WhatsApp.</p>

  <!-- Botón de Facebook -->
  <a class="btn facebook" href="https://www.facebook.com/attmx" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
    Visítanos en Facebook
  </a>

  <!-- Botones de WhatsApp -->
  <a class="btn" href="https://wa.me/524623507136" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    Ejecutivo Aldo Rodriguez
  </a>

  <a class="btn" href="https://wa.me/524624600003" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    Ejecutivo Samuel Vidaña
  </a>

  <a class="btn" href="https://wa.me/524762368702" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    Gerente Cristian Vargas
  </a>

  <!-- Botón de Promociones -->
  <a class="btn promos" href="https://www.att.com.mx/promociones" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/833/833524.png" alt="Promociones" />
    Ver Promociones Vigentes
  </a>

  <!-- Botón de Google Maps -->
  <a class="btn maps" href="https://maps.app.goo.gl/m2RuYJxpPjffBBrH7" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Ubicación" />
    ¿Cómo llegar?
  </a>
</body>
</html>
